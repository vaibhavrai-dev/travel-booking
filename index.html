<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>✈️ Travel Booking</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="mytrips.html">My Trips</a>
    </nav>
  </header>

  <section class="search-box">
    <h2>Find Your Next Trip</h2>
    <form id="searchForm">
      <input type="text" id="from" placeholder="From" required>
      <input type="text" id="to" placeholder="To" required>
      <input type="date" id="date" required>
      <input type="number" id="guests" placeholder="Guests" min="1" required>
      <button type="submit">Search</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
