<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Booking</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="mytrips.html">My Trips</a>
    </nav>
  </header>

  <h2>Booking Form</h2>
  <form id="bookingForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Phone" required>
    <button type="submit">Confirm Booking</button>
  </form>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e){
        e.preventDefault();

        let trip = JSON.parse(localStorage.getItem("bookedTrip"));
        let name = document.getElementById("name").value;

        let bookingData = {...trip, name};
        localStorage.setItem("finalBooking", JSON.stringify(bookingData));

        alert("Booking Successful ðŸŽ‰");
        window.location.href = "mytrips.html";
    });
  </script>
</body>
</html>
